services:

  postgres:
    image: postgres:14 
    restart: always
    ports:
      - "5432:5432"
    hostname: postgres
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1115444123
      POSTGRES_MULTIPLE_DATABASES: auth, todo
    volumes:
      - ./db/postgres/tmp/db:/var/lib/postgresql/data

  auth-service:
    build:
      context: .
      dockerfile: ./authService/authService.dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres

  todo-service:
    build:
      context: .
      dockerfile: ./todoService/todoService.dockerfile
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres
      - auth-service

  gateway-service:
    build:
      context: .
      dockerfile: ./gatewayService/gatewayService.dockerfile
    restart: always
    ports:
      - "8190:8190"
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres
      - auth-service
      - todo-service
      
  redis:
    hostname: redis
    image: "redis:alpine"
    restart: always
    ports:
      - 6379:6379
